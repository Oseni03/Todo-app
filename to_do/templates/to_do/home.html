{% extends "base.html" %}

{% block content %}

{% if request.user.is_authenticated %}
<div id="tasks">
  {% include "to_do/partials/tasks.html" %}
</div>
{% else %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;" id="landing_page"> <!-- we added an id -->

  <div class= "content m-0 text-center mw-full h-full">
    <h1 class="text-primary" style="font-size:50px;"> HTMX/Django: To do App </h1> 
    <p> Keep track of what needs to be done! </p>
    <!-- we changed this button -->
    <a href="{% url 'login' %}" class="btn btn-primary mt-10">Start Your List</a>
  </div>
</div>
{% endif %}

{% endblock %}
